<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "ZSPp0zGv6cE-od1oh",
            });
        })();
    </script>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, rgb(17, 17, 219), #ffff8f);
            height: ;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: aqua;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-style: italic;
            text-align: center;
            color: rgb(29, 29, 227);
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        label {
            font-size: 1rem;
            color: #600e50;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid blueviolet;
            border-radius: 5px;
            box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: cornflowerblue;
            box-shadow: 0 0 5px rgba(255, 117, 140, 0.5);
        }

        .gender-group {
            margin: 10px 0;
        }

        .gender-group input {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, blueviolet, blue);
            color: fuchsia;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, purple, blueviolet);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes labelSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            animation: labelSlide 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Form</h1>
        <form id="contactForm">
            <div class="input">
                <label for="name">Student Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="fatherName">Father Name:</label>
                <input type="text" id="fatherName" name="fatherName" placeholder="Enter father's name" required>

                <label for="education">Education:</label>
                <input type="text" id="education" name="education" placeholder="Enter education" required>

                <label for="message">Message for us:</label>
                <textarea id="msg1" name="message" placeholder="Your message" rows="3" required></textarea>

                <label for="email">Enter Your Email:</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>

                <label for="number">Your Contact:</label>
                <input type="tel" id="number" name="contact" placeholder="Enter phone number" required>

                <label>Gender:</label>
                <div class="gender-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>

                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            let StudentName = document.getElementById("name").value;
            let FatherName = document.getElementById("fatherName").value;
            let Education = document.getElementById("education").value;
            let Message = document.getElementById("msg1").value;
            let Email = document.getElementById("email").value;
            let Contact = document.getElementById("number").value;
            let Gender = document.querySelector('input[name="gender"]:checked').value;

            let params = {
                name: StudentName,
                fatherName: FatherName,
                education: Education,
                message: Message,
                email: Email,
                contact: Contact,
                gender: Gender
            };

            emailjs.send("service_mxywdp1", "template_tmoczt4", params)
                .then((res) => {
                    alert("Query Sent Successfully!");
                    console.log(res);
                })
                .catch((error) => {
                    alert("Failed to send query. Please try again.");
                    console.error(error);
                });
        }
    </script>
</body>
</html>
