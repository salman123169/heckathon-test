    .navbar {
      background-color: orange;

    .navbar-brand img {

    }

      footer img {
        width: 25px;
        height: 25px;
        margin: 0 10px;
      }
      footer p {
        font-size: 12px;
      }
    }

    /* Carousel responsiveness */
    .carousel-inner img {
      width: 100%;
      height: auto;
    }

    /* Section styles */
    #about h2 {
      font-size: 2rem;
    }

    #about p {
      font-size: 1.2rem;
    }

    @media (max-width: 768px) {
      #about h2 {

      }
